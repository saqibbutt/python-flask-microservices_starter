{% extends "base_col_1.html" %}
{% from "macros/_macros_form.html" import render_field %}
{% block title %}Product page{% endblock %}

{% block pageContent %}

    {% set url = "/product/" + 'Product Slug' %}
    {% set imageSRC = "images/" + 'Product Image' %}
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Product Name</h2>
            </div>
            <div class="panel-body">
                <div class="img-block">
                    <img src="{{ url_for('static', filename=imageSRC) }}"/>
                </div>
            </div>
            <div class="panel-footer">
                <div class="container">
                    <div class="label label-default">Price: ##</div>
                    <form method="POST">
                        <button type="submit" class="btn btn-success" id="buy-now">Add To Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
