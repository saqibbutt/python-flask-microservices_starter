{% extends "base_col_1.html" %}
{% block title %}Home Page{% endblock %}

{% block pageContent %}

{% set url = "/product/" + 'Product Slug' %}
{% set imageSRC = "images/" + 'sample.jpg' %}

<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Product Name</h2>
        </div>
        <div class="panel-body">
            <div class="img-block">
                <img src="{{ url_for('static', filename=imageSRC) }}" width="100%"/>
            </div>
        </div>
        <div class="panel-footer">
            <div class="container">
                <div class="label label-info">Price: ### $</div>
                <a class="btn btn-success" href="#">View more</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
